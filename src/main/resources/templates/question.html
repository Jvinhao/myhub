<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${question.title}">个人中心</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>

</head>
<body>
<div th:replace="navigation :: nav"></div>

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h4><span th:text="${question.title}"></span></h4>
            <span class="text-desc">
                作者:<span th:text="${question.user.name}"></span>&nbsp;|
                时间:&nbsp;<span th:text="${#dates.format(question.gmtCreate,'yyyy年M月dd日')}"></span>
                浏览量:&nbsp;<span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <div class="col-sm-12 col-md-12 col-sm-12" th:text="${question.description}"></div>
            <hr class="col-sm-12 col-md-12 col-sm-12">
            <a th:if="${session.user != null && session.user.accountId == question.creator}"   th:href="@{'/publish/' + ${question.id}}"><span class="glyphicon glyphicon-pencil community-menu" aria-hidden="true">编辑</span></a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12">
        </div>


    </div>
</div>


<script rel="script" type="application/javascript" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script rel="script" type="application/javascript" src="/js/bootstrap.min.js"></script>

</body>
</html>
